{% extends "base.html" %}

{% block content %}

<body>
<div>
    <div class="alert alert-info" role="alert">
        <h1> Main </h1>
    </div>

    <div class="container">
        <h3> All members </h3>
        <div class="row">
            <div class="col col-12 col-md-8 col-lg-6 col-xl-4">
                <ul class="list-group">
                    {% for unit in staff_units %}
                    <li class="list-group-item"> {{ unit.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <h3> All projects </h3>
        <div class="row">
            <div class="col col-12 col-md-8 col-lg-6 col-xl-4">
                <ul class="list-group">
                    {% for unit in project_units %}
                    <li class="list-group-item"> {{ unit.name }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

</body>
{% endblock %}
